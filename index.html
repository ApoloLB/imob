<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Imobiliáraia ou Empreendimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="inicio" id="inicio">
            <div class="sobre">
                
            </div>
            
        </section>

        <section class="plantas">
            <div class="titulo"><h1>PLANTAS</h1></div>

            <div class="plantas-container">

                <div class="container" >
                    <div class="flip">
                        <div class="frente" id="planta1"></div>

                        <div class="tras" id="planta1Tras">
                    
                            <ul>
                                <li>2 Quartos</li>
                                <li>1 Banheiro</li>
                                <li>Sala</li>
                                <li>Cozinha</li>
                                <li>120m²</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="container" >
                    <div class="flip">
                        <div class="frente"id="planta2"></div>
                        <div class="tras" id="planta2Tras">
                            <ul>
                                <li>1 Suíte</li>
                                <li>2 Quartos</li>
                                <li>1 Banheiro</li>
                                <li>Sala</li>
                                <li>Cozinha</li>
                                <li>150m²</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="flip">
                        <div class="frente" id="planta3"></div>
                        <div class="tras"><h1>tras</h1></div>
                    </div>
                </div>

            </div>
            
        </section>
<!--FIM SECTION PLANTAS-->

<!--SECTION CONTATO-->

        <section class="cadastro">
            <div class="contato">
                

                <div class="containerCima">
                    <h2>Sua Imobiliáraia</h2>
                    <img src="./imagens/logo-marca.png" alt="" class="logoInicio">
                    <h2>Empreendimento</h2>
                </div>

                <div class="containerBaixo">
                    <form method="post">
                    
                    <h2>FALE COM UM CORRETOR!</h2>
                    <h3>Preencha seus dados para entrarmos em contato:</h3>
                    <div class="input-single">
                        <input type="text" id="nome" required autocomplete="off" placeholder="Nome:">
                    </div>
                    <div class="input-single">
                        <input type="text" id="numero" required autocomplete="off" placeholder="Número:">
                    </div>
                    <div class="input-single">
                        <input type="text" id="email" required autocomplete="off" placeholder="E-mail:">
                    </div>
                    <div class="btn"> <button value="">ENVIAR</button> </div>
    
                    </form>
                </div>
          
        </div>
        </section>
    </main>
    
</body>
</html>
